<html>
	<head>
		<style> 
		body{
			background: url(https://soulgeniusbranding.com/wp-content/uploads/2018/10/Piggy-Bank.jpg); 
			background-size: 100%;
			text-align: center
			}
		</style>
		<title>Bank Account</title>
	</head>
	<body>
	
	<h1>Welcome Dan, your account has been approved!</h1>
	
		<p>Miles, Dan</p>
		<p id = "demo">Your Balance: $0</p>
		
	</body>

<button id= "depoButton" onclick="mydFunction()">DEPOSIT</button>
<button id= "withButton" onclick="mywFunction()">WITHDRAW</button>


<script>
var accValue = 0.00;
function mydFunction() {
  var d = parseInt(prompt("Please enter your deposit amount $"));
  accValue = accValue + d.valueOf();
  if (d != null) {
    document.getElementById("demo").innerHTML =
    "Your Balance: $" + accValue;
  }
}

function mywFunction() {
  var w = parseInt(prompt("Please enter your withdraw amount $"));
  
	if (w == 0){
	document.getElementById("demo").innerHTML =
    "Your Balance $" + accValue;
	}
	else if (w.valueOf() > accValue) {
    document.getElementById("demo").innerHTML =
    "You do not have that much money";
	}
	else{
	accValue = accValue -= w.valueOf();
	document.getElementById("demo").innerHTML =
    "Your Balance $" + accValue;
   
   }
  }
</script>

</html>
